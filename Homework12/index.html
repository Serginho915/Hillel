<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <button class="slider-arrow slider-arrow-left">Prev</button>
        <div class="list-image">
            <img src="images/image1.jpeg" class="list-item active" alt="Image 1">
            <img src="images/image2.jpeg" class="list-item" alt="Image 2">
            <img src="images/image3.jpeg" class="list-item" alt="Image 3">
            <img src="images/image4.jpeg" class="list-item" alt="Image 3">
            <img src="images/image5.jpeg" class="list-item" alt="Image 3">
            
        </div>
        <button class="slider-arrow slider-arrow-right">Next</button>
    </div>
    <ul class="slider-dots">
    </ul>

    <script src="script.js"></script>
</body>
</html>
